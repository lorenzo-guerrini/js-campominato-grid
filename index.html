<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section>
            <div id="logo">
                <img src="logo.png">
                <h1>Campo Minato: la Griglia</h1>
            </div>
        </section>

        <section>
            <div class="options">
                <div class="difficulty-mode">
                    <div>Difficoltà: </div>
                    <select id="difficulty-selector">
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                    </select>
                    <button id="play">Play</button>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div id="grid">
            <div id="info">Scegli la difficoltà e premi Play!</div>
        </div>
    </main>

    <footer>
        <div>Made width &hearts; by <a href="#">Boolean</a></div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
